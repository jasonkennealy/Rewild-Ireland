    <section>
        <h1 id="course-form-heading">Courses</h1>
        <h2>Enter your details below to find out more about our courses.</h2>
        <form id=course-form action="https://formdump.codeinstitute.net/" method="POST">
            <label id="firstname">First Name: </label>
            <input type="text" for="firstname" placeholder="First Name">

            <label id="lastname">Last Name: </label>
            <input type="text" for="lastname" placeholder="Last Name">

            <label id="number">Phone Number: </label>
            <input type="tel" for="number" placeholder="Phone Number">

            <label id="email">Email: </label>
            <input type="email" for="email" placeholder="youremail@example.com">

            <label for="course-selection">What course would you like to do?</label>
            <select name="course-selection" id="course-selection">
                <option value="compost-building">Compost Toilet Build</option>
                <option value="beekeeping">Beekeeping</option>
                <option value="foraging">Foraging</option>
                <option value="wildflower-picking">Wildflower Picking</option>
                <option value="growing-your-own">Growing Your Own</option>
                <option value="soil-health">Soil Health</option>
                <option value="mushroom-walk">Mushroom Walk</option>
                <option value="Bonsai Workshop">Bonsai Workshop</option>
            </select>
            <br>
            <label id="submit"></label>
            <input type="submit" for="submit">
        </form>
