            <h2>Plant A Tree</h2>
            <h3 id="tree-details">Enter your details below and we will plant a tree in your name!</h3>
            <form id=course-form action="https://formdump.codeinstitute.net/" method="POST">
                <label id="firstname">First Name:</label>
                <input type="text" for="firstname" placeholder="First Name" required>

                <label id="lastname">Last Name: </label>
                <input type="text" for="lastname" placeholder="Last Name" required>

                <label id="number">Phone Number: </label>
                <input type="tel" for="number" placeholder="Phone Number" required>

                <label id="email">Email: </label>
                <input type="email" for="email" placeholder="youremail@example.com" required>

                <label for="tree-selection">What tree would you like to plant?</label>
                <select name="tree-selection" id="tree-selection">
                    <option value="birch">Birch</option>
                    <option value="willow">Willow</option>
                    <option value="ash">Ash</option>
                    <option value="oak">Oak</option>
                </select>
                <br>
                <label id="submit"></label>
                <input type="submit" for="submit">
            </form>
